<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="box container-fluid row d-flex justify-content-center">
      <div class="box col-md-6 h-100 d-flex justify-content-center align-items-center flex-column gap-3">
        <h1 class="text-center">CLOCK</h1>
        <div class="clock mx-md-auto d-flex justify-content-center align-items-center">
          <div class="inner-box d-flex justify-content-center align-items-center">
            
            <div class="hour-hand"></div>
            <div class="min-hand"></div>
            <div class="sec-hand"></div>
            <div class="center"></div>
          </div>
        </div>
        <p class="digital-clock mb-4"><p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
